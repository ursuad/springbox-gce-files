apiVersion: v1
kind: Service
metadata:
  name: springbox-recommend
  labels:
    app: springbox-recommendations
spec:
  type: NodePort
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
    name: http
  selector:
    app: springbox-recommendations
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: my-springbox-recommendations
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: springbox-recommendations
    spec:
      containers:
      - name: auth-server
        image: ursuad/tutorial-springbox-recommendations:latest
        env:
        - name: CONFIG_SERVER_HOST
          value: "config-server"
        - name: CONFIG_SERVER_PORT
          value: "8888"
        - name: SPRING_PROFILES_ACTIVE
          value: "container-engine"
        ports:
        - containerPort: 8082
        livenessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 70
            timeoutSeconds: 1